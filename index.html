<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocktail Ratios</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="header">
      <div class="py-8 px-4 bg-gray-100 text-gray-900 rainbow">
        <div class="container m-auto">
          <h1 class="text-2xl font-bold my-4"><a href="#">Cocktail Ratios</a></h1>
        </div>
      </div>
    </template>
    <template id="cocktail_row">
      <div slot="cocktail-row" class="py-16 px-4">
        <div class="container m-auto">
          <a slot="link" class="group">
            <h1 slot="heading" class="text-5xl font-bold my-4 relative">
              <span class="opacity-0 group-hover:opacity-100 absolute -left-6 bottom-0 text-2xl">#</span>
            </h1>
          </a>
          <p slot="directions" class="my-4"></p>
          <div slot="ingredients" class="grid gap-4 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5"></div>
        </div>
      </div>
    </template>
    <template id="ingredient">
      <div>
        <div slot="button-wrapper" class="flex flex-row">
          <button slot="down" class="px-4">-</button>
          <input slot="input" class="text-4xl py-4 w-full text-center bg-transparent" />
          <button slot="up" class="px-4">+</button>
        </div>
        <label slot="label" class="text-lg font-bold"></label>
      </div>
    </template>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
